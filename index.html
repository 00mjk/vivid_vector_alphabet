"use strict";

let fX =  ( ( _d, _g, sQ ) => {

	return {
		init: ( sMsg ) => {

				let sC = aMsg[ _i ];
				switch( sC ){

						sC = "space";
					break;
					case ".":
						sC = "space";
					break;
					case ",":
						sC = "space";
					break;
				}
				_e.src = "vv" + sC + ".svg";
			});
			aMsg.push( aMsg.shift() );
		}
