<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta viewport="initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height">
		<title>Vivid Vector Alpha 256 x 256</title>
	</head>
	<body>
		<style>
			body { margin: 0; }
			.alpha-grd {
				display: grid;
				grid-template-columns: repeat( auto-fill, minmax(26px, 64px));
				background-color: #993300;
				padding: 24px;
			}
			.alpha-grd img {
				max-width: 64px;
			}
		</style>
		<main role="main">
			<section class="alpha-grd">
			</section>
		</main>
		<script>
"use strict";

let fX =  ( ( _d, _g, sQ ) => {
	let eSect = _d.querySelector( sQ );
	let aMsg = [], eImg = {}, nCnt = 0;
	const BASE_URL = "https://neodigm.github.io/vivid_vector_alphabet/";
	return {
		init: ( sMsg ) => {
			aMsg = Array.from( sMsg.toUpperCase() );
			aMsg.forEach( ( _i ) => {
				eImg = _d.createElement( "img" );
				eImg.src = "vvspace.svg";
				eSect.appendChild( eImg );
			});
			setInterval( fX.tick, 200);  //  yikes
		},
		tick: () =>{
			nCnt++;
			[].slice.call( _d.querySelectorAll( sQ + " img" ) ).filter( ( _e, _i ) => {
				let sC = aMsg[ _i ];
				switch( sC ){
					case " ":
						sC = "space";
					break;
					case ".":
						sC = "period";
					break;
					case ",":
						sC = "comma";
					break;
				}
				_e.src = BASE_URL + "vv" + sC.toLowerCase() + ".svg";
			});
			aMsg.push( aMsg.shift() );
		}
	};
})( document, window, ".alpha-grd");

fX.init("I produce interactive apps, websites, and persuasive video. I sculpt an articulate and indelible branded dialog. That brand is then made vivid and seamlessly integrated into every facet of the digital identity. The Story is told in a sublime blend of dynamic content and immersing imagery. With a passion for assimilating new technology and innovative problem solving, I approach projects with enthusiasm and focus. I listen. I interpret abstract business processes into actionable technical requirements. I excel at translating requirements into concise and well constructed applications.");
		</script>
	</body>
</html>
