		<script>
"use strict";

let fX =  ( ( _d, _g, sQ ) => {
	let eSect = _d.querySelector( sQ );
	let aMsg = [], eImg = {}, nCnt = 0;
	return {
		init: ( sMsg ) => {
			aMsg = Array.from( sMsg.toUpperCase() );
			aMsg.forEach( ( _i ) => {
				eImg = _d.createElement( "img" );
				eImg.src = "vvspace.svg";
				eSect.appendChild( eImg );
			});
			setInterval( fX.tick, 200);  //  yikes
		},
		tick: () =>{
			nCnt++;
			[].slice.call( _d.querySelectorAll( sQ + " img" ) ).filter( ( _e, _i ) => {
				let sC = aMsg[ _i ];
				switch( sC ){
					case " ":
						sC = "space";
					break;
					case ".":
						sC = "period";
					break;
					case ",":
						sC = "comma";
					break;
				}
				_e.src = "vv" + sC.toLowerCase() + ".svg";
			});
			aMsg.push( aMsg.shift() );
		}
	};
})( document, window, ".alpha-grd");
